<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lindenmayer System Explorer</title>
  <script type="text/javascript" src="./l-turtle.js"></script>
  <script type="text/javascript" src="./l-sys-lib.js"></script>
</head>
<body>
  <canvas id="turtle-canvas" style="width: 1000px; height: 1000px;"></canvas>
  <script type="text/javascript">
    // Load from global/UMD library (dynamic content is added to l-system-root so I use window onload)
    // TODO: MISSING TYPESCRIPT TYPES
    window.onload = function() {
      // TODO: Keep working on the Turtle / canvas element and init, customize, error interfaces, as well as L System draw rules and system overlap
      const turtle = new LTurtle(1000, 1000, x=500, y=0);
      const system_name = "plant";
      const iterations = 4;
      const system = ContextFreeLSystem.get_system(system_name);
      const completed_system = system.step_n(iterations)
      turtle.process_lstr(completed_system, LTurtle.get_system_draw_rules(system_name));
    }
  </script>
</body>
</html>
